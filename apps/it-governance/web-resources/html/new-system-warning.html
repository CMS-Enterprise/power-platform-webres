<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New System Warning</title>
    <style>
      .alert {
        padding: 12px 16px;
        margin-bottom: 16px;
        border-radius: 2px;
        border-left: 0.5rem solid #a9aeb1;
      }

      .alert-info {
        background-color: #deecf9;
        border-left-color: #0078d4;
      }

      .alert-success {
        background-color: #dff6dd;
        border-left-color: #107c10;
      }

      .alert-warning {
        background-color: #faf3d1;
        border-left-color: #ffbe2e;
      }
    </style>
  </head>
  <body>
    <div class="alert alert-warning">
      Please only select this option if this is completely new work and is not
      at all related to an existing effort. If this is new work for an existing
      system, such as a sub-system or other new IT effort, please choose one of
      the other options below.
    </div>
  </body>
</html>
