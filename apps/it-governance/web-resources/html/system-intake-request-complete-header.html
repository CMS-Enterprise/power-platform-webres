<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Intake Request Complete Header</title>
    <style>
      /* Power Apps / Dynamics 365 Matching Styles */

      /* Base typography and colors */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        line-height: 1.428571429;
        color: #323130;
        background-color: #faf9f8;
        margin: 0;
        padding: 12px;
      }

      /* Headings */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        color: #323130;
        margin-top: 0;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 21px;
      }
      h3 {
        font-size: 16px;
      }
      h4 {
        font-size: 14px;
      }

      /* Links */
      a {
        color: #0078d4;
        text-decoration: none;
      }

      a:hover {
        color: #106ebe;
        text-decoration: underline;
      }

      a:focus {
        outline: 1px solid #0078d4;
        outline-offset: 2px;
      }

      /* Buttons */
      .btn-primary {
        background-color: #0078d4;
        border: 1px solid #0078d4;
        color: #ffffff;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 400;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #106ebe;
        border-color: #106ebe;
      }

      .btn-primary:focus {
        outline: 1px solid #ffffff;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #0078d4;
      }

      .btn-secondary {
        background-color: #ffffff;
        border: 1px solid #8a8886;
        color: #323130;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 400;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out;
      }

      .btn-secondary:hover {
        background-color: #f3f2f1;
        border-color: #323130;
      }

      /* Form controls */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      select,
      textarea {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        padding: 8px 12px;
        border: 1px solid #8a8886;
        border-radius: 2px;
        background-color: #ffffff;
        color: #323130;
        min-height: 32px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="number"]:focus,
      select:focus,
      textarea:focus {
        border-color: #0078d4;
        outline: none;
        box-shadow: 0 0 0 1px #0078d4;
      }

      /* Labels */
      label {
        font-size: 14px;
        font-weight: 600;
        color: #323130;
        margin-bottom: 4px;
        display: block;
      }

      /* Cards/Containers */
      .card {
        background-color: #ffffff;
        border: 1px solid #edebe9;
        border-radius: 2px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 1.6px 3.6px 0 rgba(0, 0, 0, 0.132),
          0 0.3px 0.9px 0 rgba(0, 0, 0, 0.108);
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        background-color: #ffffff;
        border: 1px solid #edebe9;
      }

      th {
        background-color: #faf9f8;
        color: #323130;
        font-weight: 600;
        padding: 8px 12px;
        text-align: left;
        border-bottom: 1px solid #edebe9;
      }

      td {
        padding: 8px 12px;
        border-bottom: 1px solid #edebe9;
        color: #323130;
      }

      tr:hover {
        background-color: #f3f2f1;
      }

      /* Status indicators */
      .status-active {
        color: #107c10;
        font-weight: 600;
      }

      .status-inactive {
        color: #d13438;
        font-weight: 600;
      }

      .status-pending {
        color: #ff8c00;
        font-weight: 600;
      }

      /* Notification/Alert styles */
      .alert {
        padding: 12px 16px;
        margin-bottom: 16px;
        border-radius: 2px;
        border-left: 0.5rem solid #a9aeb1;
        background-color: #f0f0f0;
      }

      .alert-info {
        background-color: #deecf9;
        border-left-color: #0078d4;
      }

      .alert-success {
        background-color: #dff6dd;
        border-left-color: #107c10;
      }

      .alert-warning {
        background-color: #faf3d1;
        border-left-color: #ffbe2e;
      }

      .alert-error {
        background-color: #fde7e9;
        border-left-color: #d13438;
      }

      /* Loading spinner */
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #edebe9;
        border-top: 2px solid #0078d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Utility classes */
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-muted {
        color: #605e5c;
      }
      .font-weight-bold {
        font-weight: 600;
      }
      .font-weight-normal {
        font-weight: 400;
      }

      .mb-0 {
        margin-bottom: 0;
      }
      .mb-1 {
        margin-bottom: 8px;
      }
      .mb-2 {
        margin-bottom: 16px;
      }
      .mb-3 {
        margin-bottom: 24px;
      }

      .mt-0 {
        margin-top: 0;
      }
      .mt-1 {
        margin-top: 8px;
      }
      .mt-2 {
        margin-top: 16px;
      }
      .mt-3 {
        margin-top: 24px;
      }

      .p-1 {
        padding: 8px;
      }
      .p-2 {
        padding: 16px;
      }
      .p-3 {
        padding: 24px;
      }

      /* Hide/show utilities */
      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }

      /* Responsive breakpoints */
      @media (max-width: 768px) {
        body {
          padding: 8px;
        }

        .card {
          padding: 12px;
        }

        table {
          font-size: 12px;
        }

        th,
        td {
          padding: 6px 8px;
        }
      }
      .open {
        rotate: 90deg;
      }
      .caret {
        display: inline-block;
        transition: transform 0.2s ease;
      }

      .toggle-link:focus {
        outline: none;
        box-shadow: 0 0 0 2px #0071bc;
        border-radius: 3px;
      }
    </style>

    <script>
      let isVisible = false;

      function toggleText() {
        const textElement = document.getElementById("hiddenText");
        const buttonElement = document.getElementById("buttonText");
        const caretElement = document.getElementById("caret");

        if (isVisible) {
          // Hide the text
          textElement.classList.add("hidden");
          caretElement.classList.remove("open");
          buttonElement.textContent = "Why does the governance process exist?";
          isVisible = false;
        } else {
          // Show the text
          textElement.classList.remove("hidden");
          caretElement.classList.add("open");
          buttonElement.textContent = "Why does the governance process exist?";
          isVisible = true;
        }
      }
    </script>
  </head>

  <body>
    <h1>
      System Intake Request has been completed. This record is read only
      version.
    </h1>
  </body>
</html>
