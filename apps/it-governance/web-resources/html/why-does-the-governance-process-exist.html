<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show/Hide Text App</title>
    <style>
      /* Power Apps / Dynamics 365 Matching Styles */

      /* Base typography and colors */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        line-height: 1.428571429;
        color: #323130;
        background-color: #faf9f8;
        margin: 0;
        padding: 12px;
      }

      /* Headings */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        color: #323130;
        margin-top: 0;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 21px;
      }
      h3 {
        font-size: 16px;
      }
      h4 {
        font-size: 14px;
      }

      /* Links */
      a {
        color: #0078d4;
        text-decoration: none;
      }

      a:hover {
        color: #106ebe;
        text-decoration: underline;
      }

      a:focus {
        outline: 1px solid #0078d4;
        outline-offset: 2px;
      }

      /* Buttons */
      .btn-primary {
        background-color: #0078d4;
        border: 1px solid #0078d4;
        color: #ffffff;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 400;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #106ebe;
        border-color: #106ebe;
      }

      .btn-primary:focus {
        outline: 1px solid #ffffff;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #0078d4;
      }

      .btn-secondary {
        background-color: #ffffff;
        border: 1px solid #8a8886;
        color: #323130;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 400;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out;
      }

      .btn-secondary:hover {
        background-color: #f3f2f1;
        border-color: #323130;
      }

      /* Form controls */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      select,
      textarea {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        padding: 8px 12px;
        border: 1px solid #8a8886;
        border-radius: 2px;
        background-color: #ffffff;
        color: #323130;
        min-height: 32px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="number"]:focus,
      select:focus,
      textarea:focus {
        border-color: #0078d4;
        outline: none;
        box-shadow: 0 0 0 1px #0078d4;
      }

      /* Labels */
      label {
        font-size: 14px;
        font-weight: 600;
        color: #323130;
        margin-bottom: 4px;
        display: block;
      }

      /* Cards/Containers */
      .card {
        background-color: #ffffff;
        border: 1px solid #edebe9;
        border-radius: 2px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 1.6px 3.6px 0 rgba(0, 0, 0, 0.132),
          0 0.3px 0.9px 0 rgba(0, 0, 0, 0.108);
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        background-color: #ffffff;
        border: 1px solid #edebe9;
      }

      th {
        background-color: #faf9f8;
        color: #323130;
        font-weight: 600;
        padding: 8px 12px;
        text-align: left;
        border-bottom: 1px solid #edebe9;
      }

      td {
        padding: 8px 12px;
        border-bottom: 1px solid #edebe9;
        color: #323130;
      }

      tr:hover {
        background-color: #f3f2f1;
      }

      /* Status indicators */
      .status-active {
        color: #107c10;
        font-weight: 600;
      }

      .status-inactive {
        color: #d13438;
        font-weight: 600;
      }

      .status-pending {
        color: #ff8c00;
        font-weight: 600;
      }

      /* Notification/Alert styles */
      .alert {
        padding: 12px 16px;
        margin-bottom: 16px;
        border-radius: 2px;
        font-size: 14px;
      }

      .alert-info {
        background-color: #deecf9;
        border: 1px solid #0078d4;
        color: #004578;
      }

      .alert-success {
        background-color: #dff6dd;
        border: 1px solid #107c10;
        color: #0b5a0b;
      }

      .alert-warning {
        background-color: #fff4ce;
        border: 1px solid #ff8c00;
        color: #8a5700;
      }

      .alert-error {
        background-color: #fde7e9;
        border: 1px solid #d13438;
        color: #8e0509;
      }

      /* Loading spinner */
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #edebe9;
        border-top: 2px solid #0078d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Utility classes */
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-muted {
        color: #605e5c;
      }
      .font-weight-bold {
        font-weight: 600;
      }
      .font-weight-normal {
        font-weight: 400;
      }

      .mb-0 {
        margin-bottom: 0;
      }
      .mb-1 {
        margin-bottom: 8px;
      }
      .mb-2 {
        margin-bottom: 16px;
      }
      .mb-3 {
        margin-bottom: 24px;
      }

      .mt-0 {
        margin-top: 0;
      }
      .mt-1 {
        margin-top: 8px;
      }
      .mt-2 {
        margin-top: 16px;
      }
      .mt-3 {
        margin-top: 24px;
      }

      .p-1 {
        padding: 8px;
      }
      .p-2 {
        padding: 16px;
      }
      .p-3 {
        padding: 24px;
      }

      /* Hide/show utilities */
      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }

      /* Responsive breakpoints */
      @media (max-width: 768px) {
        body {
          padding: 8px;
        }

        .card {
          padding: 12px;
        }

        table {
          font-size: 12px;
        }

        th,
        td {
          padding: 6px 8px;
        }
      }
    </style>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .toggle-btn {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .toggle-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #ee5a24, #ff6b6b);
      }

      .toggle-btn:active {
        transform: translateY(0);
      }

      /* Link styling for the toggle link */
      .toggle-link {
        color: #0066cc;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1.1em;
        margin-bottom: 20px;
        display: inline-block;
      }

      .toggle-link:hover {
        color: #004499;
        text-decoration: underline;
      }

      .toggle-link:active {
        color: #002266;
      }

      /* Caret icon styling */
      .caret {
        display: inline-block;
        margin-right: 8px;
        transition: transform 0.3s ease;
        font-size: 0.9em;
      }

      .caret.open {
        transform: rotate(90deg);
      }

      /* Alternative: More subtle link styling */
      .toggle-link-subtle {
        color: #337ab7;
        text-decoration: none;
        cursor: pointer;
        font-size: 1.1em;
        margin-bottom: 20px;
        display: inline-block;
        border-bottom: 1px dotted #337ab7;
        transition: all 0.2s ease;
      }

      .toggle-link-subtle:hover {
        color: #23527c;
        border-bottom: 1px solid #23527c;
      }

      .hidden-text {
        background: rgba(0, 0, 0, 0.05);
        padding: 25px;
        border-radius: 10px;
        font-size: 1.2em;
        line-height: 1.6;
        transition: all 0.5s ease;
        opacity: 1;
        transform: translateY(0);
        border: 1px solid #ddd;
      }

      .hidden-text.hidden {
        opacity: 0;
        transform: translateY(-20px);
        max-height: 0;
        padding: 0 25px;
        margin: 0;
        overflow: hidden;
      }

      .emoji {
        font-size: 2em;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="toggle-link" onclick="toggleText()" href="javascript:void(0);">
        <span id="caret" class="caret">â–¶</span>
        <span id="buttonText">Why does the governance process exist?</span>
      </a>


      <div id="hiddenText" class="hidden-text hidden">
        <div
          id="GovernanceOverview-WhyGovernanceExists"
          class="easi-collapsable-link__content"
        >
          These steps make sure
          <ul
            class="margin-bottom-0 margin-top-1 padding-left-205 line-height-body-5"
          >
            <li>your request fits into current CMS IT strategy</li>
            <li>to avoid duplicate solutions that already exists at CMS</li>
            <li>you have considered various solutions</li>
            <li>CMS meets various policies and remains compliant</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      let isVisible = false;

      function toggleText() {
        const textElement = document.getElementById("hiddenText");
        const buttonElement = document.getElementById("buttonText");
        const caretElement = document.getElementById("caret");

        if (isVisible) {
          // Hide the text
          textElement.classList.add("hidden");
          caretElement.classList.remove("open");
          buttonElement.textContent = "Why does the governance process exist?";
          isVisible = false;
        } else {
          // Show the text
          textElement.classList.remove("hidden");
          caretElement.classList.add("open");
          buttonElement.textContent = "Why does the governance process exist?";
          isVisible = true;
        }
      }
    </script>
  </body>
</html>
